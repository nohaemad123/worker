<section class="w-full p-10">
    <div class="title_actions_btn">
        <div class="flex justify-between mt-2 mb-6">
            <h1 class="text-2xl font-bold text-[#0B0311] mt-4">
                {{ "companies.view.title" | transloco }}
            </h1>
            <div class="flex items-center">
                <button id="addNewBtn" *ngIf="addPermission" (click)="navigateToAddNewCompany()"
                    class="border-2 rounded-md add_new_button border-[#9D90A7] w-60 text-xl py-3 bg-[#4F008D] text-white">
                    <i class="ml-4 pi pi-plus-circle"></i>
                    <span>{{ "companies.view.buttons.add" | transloco }}</span>
                </button>
            </div>
        </div>

        <form [formGroup]="searchForm">
            <div class="flex justify-between bg-[#FDFBFE] p-4 mb-6 rounded-md w-full">
                <!-- <div class="w-1/3">
                    <label class="block mb-2 font-bold font-" for="codeInput">{{
                        "companies.view.filter.code" | transloco
                        }}</label>

                    <p-iconField iconPosition="left">
                        <p-inputIcon styleClass="pi pi-search " class="text-4xl" />
                        <input id="codeInput" type="number" appPositiveNumber appInputNumberMask  [maxDigits]="10" name="code" formControlName="code" (keyup)="search()"
                            pInputText placeholder="{{
                                'companies.view.filter.code' | transloco
                            }}" class="border-2 bg-[#e4dde985] w-[95%] border-gray-100 rounded-lg p-2 pe-8 h-12" />
                    </p-iconField>
                </div> -->
                <div class="w-1/2">
                    <label class="block mb-2 font-bold font-" for="companyNameInput">{{
                        "companies.view.filter.name" | transloco
                        }}</label>

                    <p-iconField iconPosition="left">
                        <p-inputIcon styleClass="pi pi-search " class="text-4xl" />
                        <input id="nameInput" type="text" (keyup)="search()" pInputText name="companyName"
                            formControlName="companyName" placeholder="{{
                                'companies.view.filter.name' | transloco
                            }}" class="border-2 bg-[#e4dde985] w-[95%] border-gray-100 rounded-lg p-2 pe-8 h-12" />
                    </p-iconField>
                </div>
                <div class="w-1/2">
                    <label class="block mb-2 font-bold font-" for="commercialRegistrationNumberInput">{{
                        "companies.view.filter.number" | transloco
                        }}</label>

                    <p-iconField iconPosition="left">
                        <p-inputIcon styleClass="pi pi-search " class="text-4xl" />
                        <input id="taxNumber" (keyup)="search()" type="text" pInputText
                            name="taxNumber" formControlName="taxNumber"
                            placeholder="{{
                                'companies.view.filter.number' | transloco
                            }}" class="border-2 bg-[#e4dde985] w-[95%] border-gray-100 rounded-lg p-2 pe-8 h-12" />
                    </p-iconField>
                </div>
            </div>
        </form>
    </div>
    <div class="">
        <app-data-table [tableConfig]="tableConfig" (paginationEmitter)="onPaginationChange($event)"
            (actionEmitter)="onActionClick($event)" (sortcal)="onSort($event)"></app-data-table>
        <div></div>
    </div>
</section>
